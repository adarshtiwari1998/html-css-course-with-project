    <link rel="preconnect" href="https://fonts.googleapis.com" />

            A healthy meal delivered to your door, every single day

            The smart 365-days-per-year food subscription that will make you eat

          <a href="#" class="btn btn--full mr-sm">Start Eating Now</a>

              <img
                src="img/customers/customer-new-1.jpg"
                alt="Customer Photo 1"
              />
              <img src="img/customers/customer-2.jpg" alt="Customer Photo 2" />
              <img
                src="img/customers/customer-new-3.jpg"
                alt="Customer Photo 3"
              />
              <img
                src="img/customers/customer-new-4.jpg"
                alt="Customer Photo 4"
              />
              <img src="img/customers/customer-5.jpg" alt="Customer Photo 5" />
              <img src="img/customers/customer-6.jpg" alt="Customer Photo 6Å›" />
            </div>
            <p class="delivered-text">
              <span>260,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-right-img-box">
          <img
            src="img/hero-img-v2.png"
            class="hero-img"
            alt="Meals in storage container, women enjoy food, healthy meal, food bowls on a table"
          />
        </div>
      </div>
    </section>
